<div class="row">
  <div
    *ngFor="let gif of resultados"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__faster"
  >
    <div class="card">
      <!-- meto entre corchetes la propiedad src y alt parq que angular traiga las imagenes y no lo tome como texto -->
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body">
        <p class="card-text">
          {{ gif.title | titlecase }}
        </p>
      </div>
    </div>
  </div>
</div>
